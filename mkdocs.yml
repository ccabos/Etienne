site_name: Etienne Cabos (1737-1808)
site_description: Ein Leben zwischen Frankreich, Preußen und den Niederlanden
site_url: https://ccabos.github.io/Etienne/

theme:
  name: material
  language: de
  palette:
    - scheme: default
      primary: brown
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Dunkelmodus aktivieren
    - scheme: slate
      primary: brown
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Hellmodus aktivieren
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
  font:
    text: Roboto Slab
    code: Roboto Mono

nav:
  - Startseite: index.md
  - Zeitleiste: zeitleiste.md
  - Stammbaum: stammbaum.md
  - Historische Dokumente:
    - Übersicht: dokumente/index.md
    - Historische Karten: dokumente/karte-1777.md
    - Hochzeit Laurens Cabos 1729: dokumente/hochzeit-laurens-1729.md
    - Taufe Etienne 1737: dokumente/taufe-etienne-1737.md
    - Kirchenregister Caussade Juli 1737: dokumente/kirchenregister-caussade-juli-1737.md
    - Taufe Pierre 1740: dokumente/taufe-pierre-1740.md
    - Hochzeit Jean Cabos 1760: dokumente/hochzeit-jean-1760.md
    - Hochzeit Stettin 1772: dokumente/hochzeit-stettin-1772.md
    - Geburten Stettin 1772-1777: dokumente/geburten-stettin.md
    - Militärregister: dokumente/militaerregister.md
    - Reisepass 1780: dokumente/reisepass-1780.md
    - Bürgerbuch Rotterdam: dokumente/buergerbuch-rotterdam.md
    - Taufen Rotterdam: dokumente/taufen-rotterdam.md
    - Begräbnisse Rotterdam: dokumente/begraebnisse-rotterdam.md
    - Unterhaltsvertrag 1792: dokumente/unterhaltsvertrag-1792.md
    - Taufe Berlin 1793: dokumente/taufe-berlin-1793.md
    - Zahnarzt in Halle 1794-1798: dokumente/zahnarzt-halle.md
    - Hochzeit Elisabeth 1807: dokumente/hochzeit-elisabeth-1807.md
    - Sterbeurkunde Etienne 1808: dokumente/sterbeurkunde-1808.md
    - Sterbeurkunde Maria Justine 1810: dokumente/sterbeurkunde-justine-1810.md
    - Bulletin 1907 (Sekundärquelle): dokumente/bulletin-1907.md
  - Quellen: quellen.md

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

plugins:
  - search:
      lang: de
  - glightbox

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ccabos/Etienne
